<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="cart">
      <h3>Your Cart</h3>
      <div class="cart-list">
        <ul>
          <li class="cart-list-item">
            <div class="list-p1">
              <img src="./shirt.jpg" alt="" />
              <p id="item-title">T-shirt</p>
            </div>
            <div class="list-p2">
              <p id="item-amount">x2</p>
              <button id="remove-cart-item">Remove</button>
            </div>
          </li>
          <li class="cart-list-item">
            <div class="list-p1">
              <img src="./shirt.jpg" alt="" />
              <p id="item-title">T-shirt</p>
            </div>
            <div class="list-p2">
              <p id="item-amount">x2</p>
              <button id="remove-cart-item">Remove</button>
            </div>
          </li>
        </ul>
        <div class="cart-total">
          <p>Total: 120</p>
          <p>Shipping: 30</p>
          <br>
          <h3>Grand Total: 150</h3>
        </div>
      </div>
    </div>
  </body>
</html>
